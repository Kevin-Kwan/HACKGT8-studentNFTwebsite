<!DOCTYPE html>
<html>
<head>
  <script data-main="scripts/app" src="scripts/require.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<button class="enableEthereumButton">Enable Ethereum</button>
  <div>
    <button class="pay-button">Pay</button>
    <div id="status"></div>
  </div>
  <script type="text/javascript">
var walletlink_1 = require("walletlink");
var web3_1 = require("web3");
var APP_NAME = 'My Awesome App';
var APP_LOGO_URL = 'https://example.com/logo.png';
var ETH_JSONRPC_URL = 'https://mainnet.infura.io/v3/<YOUR_INFURA_API_KEY>';
var CHAIN_ID = 1;
// Initialize WalletLink
exports.walletLink = new walletlink_1.default({
    appName: APP_NAME,
    appLogoUrl: APP_LOGO_URL,
    darkMode: false
});
// Initialize a Web3 Provider object
exports.ethereum = exports.walletLink.makeWeb3Provider(ETH_JSONRPC_URL, CHAIN_ID);
// Initialize a Web3 object
exports.web3 = new web3_1.default(exports.ethereum);
  </script>
</body>
</html>
